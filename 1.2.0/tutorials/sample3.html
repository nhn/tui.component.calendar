<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Customized calendar sample with markup & options</title>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <link href="css/common.css" rel="stylesheet" />
    </head>

    <body>
    <div class="code-html">
        <div id="layer" class="layer">
            <div class="calendar-header">
                <a href="#" class="calendar-rollover calendar-btn-prev"><</a>
                <strong class="calendar-title calendar-clickable-title"></strong>
                <a href="#" class="calendar-rollover calendar-btn-next">></a>
            </div>
            <div class="calendar-body">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <th class="sun">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th class="sat">토</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- A row template of mapping week on "day" layer -->
                        <tr class="calendar-week">
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                        </tr>
                        <!--// A row template of mapping week on "day" layer -->
                    </tbody>
                </table>
            </div>
            <div class="calendar-body">
                <table cellspacing="0" cellpadding="0">
                    <tbody>
                        <!-- A row template of mapping month group on "month" layer -->
                        <tr class="calendar-month-group">
                            <td class="calendar-month"></td>
                            <td class="calendar-month"></td>
                        </tr>
                        <!--// A row template of mapping month group on "month" layer -->
                    </tbody>
                </table>
            </div>
            <div class="calendar-body">
                <table cellspacing="0" cellpadding="0">
                    <tbody>
                        <!-- A row template of mapping year group on "year" layer -->
                        <tr class="calendar-year-group">
                            <td class="calendar-year"></td>
                            <td class="calendar-year"></td>
                            <td class="calendar-year"></td>
                            <td class="calendar-year"></td>
                            <td class="calendar-year"></td>
                        </tr>
                        <!--// A row template of mapping year group on "year" layer -->
                    </tbody>
                </table>
            </div>
            <div class="calendar-footer"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
    <script type="text/javascript" src="../dist/tui-component-calendar.js"></script>
    <script type="text/javascript" class="code-js">
        var cal = new tui.component.Calendar({
            element: '#layer', // mapping markup
            year: 2016,
            month: 11,
            titleFormat: 'yyyy년 m월',
            yearTitleFormat: 'yyyy년',
            monthTitles: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            itemCountOfYear: 15
        });
    </script>
    </body>
</html>
