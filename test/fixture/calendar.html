<div id="layer" class="layer"> <!-- 기준 엘리먼트 -->
    <div class="calendar-header">
        <a href="#" class="rollover calendar-btn-prev-year">이전년</a> <!-- 이전년 버튼 (생략가능) -->
        <a href="#" class="rollover calendar-btn-prev-mon">이전달</a> <!-- 이전달 버튼 (생략가능) -->
        <strong class="calendar-title calendar-clickable-title"></strong> <!-- 달력의 타이틀 (생략가능) -->
        <!--<strong class="calendar-title-year"></strong> &lt;!&ndash; 달력의 타이틀 (생략가능) &ndash;&gt;-->
        <!--<strong class="calendar-title-month"></strong> &lt;!&ndash; 달력의 타이틀 (생략가능) &ndash;&gt;-->
        <a href="#" class="rollover calendar-btn-next-mon">다음달</a> <!-- 다음달 버튼 (생략가능) -->
        <a href="#" class="rollover calendar-btn-next-year">다음년</a> <!-- 다음년 버튼 (생략가능) -->
    </div>
    <div class="calendar-body">
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th class="sun">S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th class="sat">S</th>
                </tr>
            </thead>
            <tbody>
                <tr class="calendar-week">
                    <td class="calendar-date"></td>
                    <td class="calendar-date"></td>
                    <td class="calendar-date"></td>
                    <td class="calendar-date"></td>
                    <td class="calendar-date"></td>
                    <td class="calendar-date"></td>
                    <td class="calendar-date"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="calendar-body">
        <table>
            <tbody>
                <tr class="calendar-month-group">
                    <td class="calendar-month"></td>
                    <td class="calendar-month"></td>
                    <td class="calendar-month"></td>
                    <td class="calendar-month"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="calendar-body">
        <table>
            <tbody>
                <tr class="calendar-year-group">
                    <td class="calendar-year"></td>
                    <td class="calendar-year"></td>
                    <td class="calendar-year"></td>
                    <td class="calendar-year"></td>
                    <td class="calendar-year"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div calss="calendar-footer">
        <p>오늘 <em class="calendar-today"></em></p>
    </div>
</div>
