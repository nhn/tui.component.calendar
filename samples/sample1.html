<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/common.css" rel="stylesheet" />
    <title>기본달력</title>
</head>
<body>

<h1>Default Calendar</h1>
<div id="layer2" class='layer' style="margin-bottom:30px;"></div>

<h1>Custom Calendar</h1>
<div id="layer" class="layer"> <!-- 기준 엘리먼트 -->
    <div class="calendar-header">
        <a href="#" class="rollover calendar-btn-prev-year"><<</a> <!-- 이전년 버튼 (생략가능) -->
        <a href="#" class="rollover calendar-btn-prev-mon"><</a> <!-- 이전달 버튼 (생략가능) -->
        <strong class="calendar-title"></strong> <!-- 달력의 타이틀 (생략가능) -->
        <!--<strong class="calendar-title-year"></strong> &lt;!&ndash; 달력의 타이틀 (생략가능) &ndash;&gt;-->
        <!--<strong class="calendar-title-month"></strong> &lt;!&ndash; 달력의 타이틀 (생략가능) &ndash;&gt;-->
        <a href="#" class="rollover calendar-btn-next-mon">></a> <!-- 다음달 버튼 (생략가능) -->
        <a href="#" class="rollover calendar-btn-next-year">>></a> <!-- 다음년 버튼 (생략가능) -->
    </div>
    <div class="calendar-body">
        <table cellspacing="0" cellpadding="0">
            <thead>
            <tr>
                <th class="sun">Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fa</th><th class="sat">Sa</th>
            </tr>
            </thead>
            <tbody>
            <tr class="calendar-week"> <!-- 달력의 한 주에 해당하는 엘리먼트 컨테이너 -->
                <td class="calendar-date"></td> <!-- 날짜가 표시될 엘리먼트 -->
                <td class="calendar-date"></td>
                <td class="calendar-date"></td>
                <td class="calendar-date"></td>
                <td class="calendar-date"></td>
                <td class="calendar-date"></td>
                <td class="calendar-date"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="calendar-footer">
        <p>Today: <em class="calendar-today"></em></p>
    </div>
</div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/code-snippet.js"></script>
<script type="text/javascript" src="js/calendar.min.js"></script>
<!--<script type="text/javascript" src="../src/js/calendar.js"></script>-->
<!--<script type="text/javascript" src="../src/js/calendarUtil.js"></script>-->
<script>
    var cal1 = new ne.component.Calendar({
        element: $("#layer2"),
        classPrefix: 'calendar2-'
    });
    cal1.draw();

    var cal2 = new ne.component.Calendar({
        element: $('#layer'),
        year: 1983,     // 달력이 보여줄 날짜-년도
        month: 5,       // 달력이 보여줄 날짜-월
        titleFormat: "yyyy-mm", //설정될 title의 형식
        todayFormat: "yyyy - mm - dd (D)", // 설정된 오늘의 날짜 형식
        monthTitles: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"], //월의 이름을 설정 "title" 세팅시 적용
        dayTitles: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'] // 요일 문자값
    });
    // 커스텀 이벤트 등록
    cal2.on('draw', function(drawEvent){
        if (drawEvent.date == 10){
            drawEvent.$date.html('<b>' + drawEvent.html + '</b>');
        }
    });
    cal2.draw();
</script>
</body>
</html>
