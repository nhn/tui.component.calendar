<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/common.css" rel="stylesheet" />
    <title>기본달력</title>
</head>
<body>
<div id="layer" class="layer" style="display:block;"> <!-- 기준 엘리먼트 -->
    <div class="calendar-header">
        <a href="#" class="rollover calendar-btn-prev-year">이전해</a> <!-- 이전년 버튼 (생략가능) -->
        <a href="#" class="rollover calendar-btn-prev-mon">이전달</a> <!-- 이전달 버튼 (생략가능) -->
        <strong class="calendar-title"></strong> <!-- 달력의 타이틀 (생략가능) -->
        <!--<strong class="calendar-title-year"></strong> &lt;!&ndash; 달력의 타이틀 (생략가능) &ndash;&gt;-->
        <!--<strong class="calendar-title-month"></strong> &lt;!&ndash; 달력의 타이틀 (생략가능) &ndash;&gt;-->
        <a href="#" class="rollover calendar-btn-next-mon">다음달</a> <!-- 다음달 버튼 (생략가능) -->
        <a href="#" class="rollover calendar-btn-next-year">다음해</a> <!-- 다음년 버튼 (생략가능) -->
    </div>
    <table cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th class="sun">Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fa</th><th class="sat">Sa</th>
        </tr>
        </thead>
        <tbody>
        <tr class="calendar-week"> <!-- 달력의 한 주에 해당하는 엘리먼트 컨테이너 -->
            <td class="calendar-date"></td> <!-- 날짜가 표시될 엘리먼트 -->
            <td class="calendar-date"></td>
            <td class="calendar-date"></td>
            <td class="calendar-date"></td>
            <td class="calendar-date"></td>
            <td class="calendar-date"></td>
            <td class="calendar-date"></td>
        </tr>
        </tbody>
    </table>
    <div class="calendar-bottom">
        <p>오늘 <em class="calendar-today"></em></p>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/code-snippet.js"></script>
<!--<script type="text/javascript" src="js/calendar.min.js"></script>-->
<script type="text/javascript" src="../src/js/calendar.js"></script>
<script type="text/javascript" src="../src/js/calendarUtil.js"></script>
<script>
    // 생성
    var cal = new ne.component.Calendar({
        el: $('#layer'),
        year: 1983,     // 달력이 보여줄 날짜-년도
        month: 5,       // 달력이 보여줄 날짜-월
        date: 12,
        titleFormat: "yyyy년 m월", //설정될 title의 형식
        todayFormat: "yyyy년 m월 d일 (D)", // 설정된 오늘의 날짜 형식
        monthTitles: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"], //월의 이름을 설정 "title" 세팅시 적용
        dayTitles: ['일', '월', '화', '수', '목', '금', '토'] //
    });

    // 커스텀 이벤트 등록
    cal.on('draw', function(darwEvent){
        if(darwEvent.date == 10){
            darwEvent.$date.html('<b>' + darwEvent.html + '</b>');
        }
    });

    // 캘린더를 초기에 한번 그린다.
    cal.draw();
</script>
</body>
</html>
