<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Selectable calendar</title>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
        <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
        <link type="text/css" rel="stylesheet" href="../styles/tui.css">
        <link href="css/common.css" rel="stylesheet" />
    </head>

    <body>
        <div class="wrap" style="width:500px;">

            <h2>Using default options</h2>
            <!-- Selectable title calendar 1 : no markup -->
            <div id="layer1" class="layer"></div>
            <!--// Selectable title calendar 1 : no markup-->

            <br>

            <h2>Using custom options</h2>
            <!-- Selectable title calendar 2 : using custom markup -->
            <div id="layer2" class="layer">
                <div class="calendar-header">
                    <a href="#" class="calendar-rollover calendar-btn-prev"><</a>
                    <strong class="calendar-title"></strong>
                    <a href="#" class="calendar-rollover calendar-btn-next">></a>
                </div>
                <div class="calendar-body">
                    <table cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th class="sun">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th class="sat">토</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- A row template of mapping week on "day" panel -->
                            <tr class="calendar-week">
                                <td class="calendar-date"></td>
                                <td class="calendar-date"></td>
                                <td class="calendar-date"></td>
                                <td class="calendar-date"></td>
                                <td class="calendar-date"></td>
                                <td class="calendar-date"></td>
                                <td class="calendar-date"></td>
                            </tr>
                            <!--// A row template of mapping week on "day" panel -->
                        </tbody>
                    </table>
                </div>
                <div class="calendar-body">
                    <table cellspacing="0" cellpadding="0">
                        <tbody>
                            <!-- A row template of mapping month group on "month" panel -->
                            <tr class="calendar-month-group">
                                <td class="calendar-month"></td>
                                <td class="calendar-month"></td>
                            </tr>
                            <!--// A row template of mapping month group on "month" panel -->
                        </tbody>
                    </table>
                </div>
                <div class="calendar-body">
                    <table cellspacing="0" cellpadding="0">
                        <tbody>
                            <!-- A row template of mapping year group on "year" panel -->
                            <tr class="calendar-year-group">
                                <td class="calendar-year"></td>
                                <td class="calendar-year"></td>
                                <td class="calendar-year"></td>
                                <td class="calendar-year"></td>
                                <td class="calendar-year"></td>
                            </tr>
                            <!--// A row template of mapping year group on "year" panel -->
                        </tbody>
                    </table>
                </div>
                <div class="calendar-footer"></div>
            </div>
            <!--// Selectable title calendar 2 : using custom markup -->

        </div>

        <div class="codeArea"></div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/code-snippet.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>

        <script src="../scripts/prettify/prettify.js"></script>
        <script src="../scripts/prettify/lang-css.js"></script>
        <script src="../scripts/samplecode.js"></script>

        <script type="text/javascript" class="serviceCode">

            var calendar1 = new tui.component.Calendar({
                element: '#layer1' // no markup
            });

            var calendar2 = new tui.component.Calendar({
                element: '#layer2', // using custom markup
                itemCountOfYear: 15,
                year: 2015,
                month: 10,
                titleFormat: 'yyyy년 m월',
                yearTitleFormat: 'yyyy년',
                monthTitles: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월']
            });

        </script>
    </body>
</html>
