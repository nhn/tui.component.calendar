<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>기본달력</title>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
        <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
        <link type="text/css" rel="stylesheet" href="../styles/tui.css">
        <link href="css/common.css" rel="stylesheet" />
    </head>

    <body>
        <h1>Custom Calendar (Has Markup)</h1>
        <div class="wrap" style="width:500px;">
            <div id="layer" class="layer"> <!-- 기준 엘리먼트 -->
                <div class="calendar-header">
                    <!--<a href="#" class="rollover calendar-btn-prev-year"><<</a> <!-- 이전년 버튼 (생략가능) -->
                    <a href="#" class="calendar-rollover calendar-btn-prev-month"><</a> <!-- 이전달 버튼 (생략가능) -->
                    <strong class="calendar-title"></strong> <!-- 달력의 타이틀 (생략가능) -->
                    <!--<strong class="calendar-title-year"></strong> <!-- 달력의 타이틀 (생략가능) -->
                    <!--<strong class="calendar-title-month"></strong> <!-- 달력의 타이틀 (생략가능) -->
                    <a href="#" class="calendar-rollover calendar-btn-next-month">></a> <!-- 다음달 버튼 (생략가능) -->
                    <!--<a href="#" class="rollover calendar-btn-next-year">>></a> <!-- 다음년 버튼 (생략가능) -->
                </div>
                <div class="calendar-body">
                    <table cellspacing="0" cellpadding="0">
                        <thead>
                        <tr>
                            <th class="sun">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th class="sat">토</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="calendar-week"> <!-- 달력의 한 주에 해당하는 엘리먼트 컨테이너 -->
                            <td class="calendar-date"></td> <!-- 날짜가 표시될 엘리먼트 -->
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                            <td class="calendar-date"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="calendar-footer"></div>
            </div>
        </div>

        <div class="codeArea"></div>

        <script src="../scripts/prettify/prettify.js"></script>
        <script src="../scripts/prettify/lang-css.js"></script>
        <script src="../scripts/samplecode.js"></script>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/code-snippet.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>

        <script type="text/javascript" class="serviceCode">

            var cal = new tui.component.Calendar({
                element: '#layer',
                year: 2016, // 달력이 보여줄 날짜-년도
                month: 6, // 달력이 보여줄 날짜-월
                titleFormat: 'yyyy. mm' // 설정될 title의 형식 (header 영역)
            });

            cal.on('draw', function(drawData) {
                var today = new Date();
                var isToday = true;

                if(drawData.year !== today.getFullYear()) {
                    isToday = false;
                }

                if(drawData.month !== (today.getMonth() + 1)) {
                    isToday = false;
                }

                if(drawData.date !== (today.getDate())) {
                    isToday = false;
                }

                if(isToday) { // 오늘 날짜 표시
                    drawData.$date.html('<span class="today">' + drawData.html + '</span>');
                }
            });

            cal.draw();
        </script>
    </body>
</html>
